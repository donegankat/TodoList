<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <ng-container *ngIf="this.todoList">
    <todo-list [todoList]="getComplete(false)" [isCompleteList]="false"></todo-list>
    <button (click)="createTodo()">New</button>
    <br />
    <hr />
    <br />
    <todo-list [todoList]="getComplete(true)" [isCompleteList]="true"></todo-list>
  </ng-container>

</div>
